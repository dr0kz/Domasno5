<div class="text-center">
  <h1>{{courseName}}</h1>
  <div class="row justify-content-center mt-4">
    <div class="col-12 col-md-2 h-100">
      <h5 [ngClass]="lesson() == num ? 'bg-dark text-white' : ''" class="cursor-pointer border border-1 p-2 border-dark"
          (click)="click(num)" *ngFor="let num of count()">Lesson {{num + 1}}</h5>
      <h5 routerLink="/test/{{id}}" class="bg-dark mt-5 text-white p-2 border border-1 border-dark cursor-pointer">TAKE EXAM</h5>
    </div>
    <div class="col-12 col-md-3">
      <h5>Lesson {{lesson() + 1}}</h5>
      <p>Description for lesson {{lesson() + 1}}</p>
    </div>
    <div class="col-12 col-md-4">
      <iframe class="w-100 h-100"
              [src]="selected">
      </iframe>
    </div>
  </div>
</div>
